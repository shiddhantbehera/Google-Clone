<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
 </head>
  <body>
    <nav class="nav">
      <a class="nav-link" href="https://mail.google.com">Gmail</a>
      <a class="nav-link" href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a>
      <button class="button-apps" href="#"></button>
      <!-- <button class="button-sign-in">Sign In</button> -->
      <a
        href="https://github.com/shiddhantbehera"
        class="user-avatar"
        target="_blank"
      >
        <img src="avatar.png" alt="" />
      </a>
    </nav>
    <main class="main">
      <img class="logo" src="google-logo.png"/>
      <div class="searchbar">
        <img class="search-icon" src="google-search.png"/>
        <input class="search-input" type="text" />
        <button>
          <img
            class="microphone-icon"
            src="google-microphone.png"
            alt=""
          />
        </button>
      </div>
      <div class="search-buttons">
        <button class="button-search">Google search</button>
        <button class="button-search">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer class="footer">
      
      <div class="left-section">
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">About</a>
        <a class="footer-link" href="#">How Search works</a>
      </div>
      <div class="right-section">
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
